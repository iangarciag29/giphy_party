<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialized bg-gray-800 text-gray-50 min-h-screen">
<div class="wrapper">
    <header class="w-full text-center py-14">
        <h1 class="font-bold uppercase text-4xl">ðŸŽ‰ Giphy party ðŸª©</h1>
    </header>
    <div class="max-w-xl mx-auto mb-10 px-10 sm:px-0">
        <form id="giphy-form">
            <label for="search-input" class="mb-2 text-sm font-medium text-gray-100 sr-only">Search</label>
            <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-100 dark:text-gray-400" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" id="search-input"
                       class="block p-4 pl-10 w-full text-sm text-gray-50 bg-gray-500 rounded-lg border border-gray-600 placeholder-gray-50 focus:outline-none"
                       placeholder="Search cool gifs..." required>
                <button type="submit"
                        class="text-white absolute right-2.5 bottom-2.5 bg-sky-700 hover:bg-sky-800 font-medium rounded-lg text-sm px-4 py-2">
                    Search
                </button>
            </div>
        </form>
    </div>
    <div class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mx-auto gap-y-10"
         id="results-wrapper"></div>
    <div class="w-full text-center mx-auto ">
        <button class="text-white bg-indigo-700 hover:bg-indigo-800 font-medium rounded-lg text-sm px-8 py-2 my-10 hidden"
                id="show-more-btn">Show more
        </button>
    </div>
    <footer class="w-full text-center mb-10">
        <p class="text-light text-xs text-gray-400">Giphy Party | Meta University Engineering | Summer 2022.</p>
    </footer>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
